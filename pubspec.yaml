name: job_keeper
description: Simple app to store your job offers

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.4
  shared_preferences: ^2.0.15
  icons_launcher: ^2.0.5
  cupertino_icons: ^1.0.2

icons_launcher:
  image_path: 'assets/icon.png'
  platforms:
    android:
      enable: true
      image_path: 'assets/icon.png'
      adaptive_background_image: 'assets/icon_bg.png'
      adaptive_foreground_image: 'assets/icon_fg.png'
    ios:
      enable: true
      image_path: 'assets/icon_ios.png'
    web:
      enable: true
      image_path: 'assets/icon.png'
      favicon_path: 'assets/icon.png'

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg